<canvas id='ctx' width="500" height="500" style="border: 1px solid black"></canvas> <br>
You are number:<p id="number">
</p>
<div id="chat-text" style="width:500px;height:100px;overflow-y:scroll">
    <div>Chat</div>
</div>

<form id="chat-form" autocomplete="off">
    <input id="chat-input" type="text"   style="width: 500px"></input>
</form>
<script src='https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js'></script>
<script>
    var chatText = document.getElementById('chat-text');
    var chatInput = document.getElementById('chat-input');
    var chatForm = document.getElementById('chat-form');
    var numPlayer = document.getElementById('number');
    var ctx = document.getElementById('ctx').getContext('2d');
    ctx.font = '30px Arial';

    var socket = io();

    var happy = function () {
        socket.emit('happy', {
            reason: 'just because'
        });
    }
    let counter = 0;
    socket.once('clientConfiguration', conf => {
        console.log(counter++);
        console.log(conf);
        document.getElementById("number").innerHTML = conf.number;
    })

    socket.on('newPosition', function (data) {
        ctx.clearRect(0, 0, 500, 500);
        for (var i = 0; i < data.player.length; i++) {
            ctx.fillText(data.player[i].number, data.player[i].x, data.player[i].y);
        }

        for (var i = 0; i < data.bullet.length; i++) {
            ctx.fillRect(data.bullet[i].x, data.bullet[i].y - 5, 10, 10);
        }
    });

    socket.on('addToChat', data => {
        chatText.innerHTML += '<div>' + data + '</div>';
    });

    chatForm.onsubmit = function(event) {
        console.log('onsubmit');
        event.preventDefault();
        let packet = {
            msg: chatInput.value,
            id: numPlayer.innerHTML
        };
        socket.emit('sendMsgToServer', packet);
        chatInput.value = '';
    }

    document.onkeydown = function (event) {
        if (event.keyCode === 68) { //d 
            socket.emit('keyPress', { inputId: 'right', state: true });
        }
        if (event.keyCode === 83) { //s
            socket.emit('keyPress', { inputId: 'down', state: true });
        }
        if (event.keyCode === 65) {//a
            socket.emit('keyPress', { inputId: 'left', state: true });
        }
        if (event.keyCode === 87) { //w
            socket.emit('keyPress', { inputId: 'up', state: true });
        }
    }

    document.onkeyup = function (event) {
        if (event.keyCode === 68) //d
            socket.emit('keyPress', { inputId: 'right', state: false });
        if (event.keyCode === 83) //s
            socket.emit('keyPress', { inputId: 'down', state: false });
        if (event.keyCode === 65) //a
            socket.emit('keyPress', { inputId: 'left', state: false });
        if (event.keyCode === 87) //w
            socket.emit('keyPress', { inputId: 'up', state: false });
    }

</script>
